name: nifty-cron

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC) â€” change if needed
  workflow_dispatch:        # allows manual trigger

jobs:
  run-nifty:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Write service account JSON (from secret)
        if: ${{ secrets.NIFTY_SA_JSON != '' }}
        env:
          NIFTY_SA_JSON: ${{ secrets.NIFTY_SA_JSON }}
        run: |
          # write the secret to a file without expansion and secure permissions
          printf '%s' "$NIFTY_SA_JSON" > service-account.json
          chmod 600 service-account.json

      - name: Run nifty.py
        env:
          # script reads SERVICE_ACCOUNT_FILE via os.getenv(...)
          SERVICE_ACCOUNT_FILE: ${{ github.workspace }}/service-account.json
          # optional overrides (set these as secrets if you want to change)
          SYMBOL: ${{ secrets.SYMBOL }}
          ALLOW_FALLBACK: ${{ secrets.ALLOW_FALLBACK }}
        run: python nifty.py

      - name: Upload output artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nifty-output
          path: output.json
