name: nifty-cron
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-nifty:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Write service account JSON (from secret)
        env:
          NIFTY_SA_JSON: ${{ secrets.NIFTY_SA_JSON }}
        run: |
          if [ -z "$NIFTY_SA_JSON" ]; then
            echo "ERROR: Secret NIFTY_SA_JSON is missing."
            exit 1
          fi

          printf '%s' "$NIFTY_SA_JSON" > service-account.json
          chmod 600 service-account.json

      - name: Run nifty.py
        env:
          SERVICE_ACCOUNT_FILE: ${{ github.workspace }}/service-account.json
          SYMBOL: ${{ secrets.SYMBOL }}
        run: python nifty.py

      - name: Upload output artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nifty-output
          path: output.json
